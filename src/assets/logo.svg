<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(99,102,241);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(168,85,247);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(168,85,247);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(99,102,241);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(59,130,246);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Star in center -->
  <polygon points="100,40 110,70 140,75 115,95 120,125 100,110 80,125 85,95 60,75 90,70" 
           fill="#9CA3AF" opacity="0.8"/>
  
  <!-- Animated arc lines -->
  <g stroke="url(#grad2)" stroke-width="3" fill="none" opacity="0.8">
    <!-- Top arc -->
    <path d="M 70 50 Q 100 30, 130 50" stroke-linecap="round">
      <animate attributeName="d" 
               values="M 70 50 Q 100 30, 130 50; M 70 45 Q 100 25, 130 45; M 70 50 Q 100 30, 130 50" 
               dur="3s" repeatCount="indefinite"/>
    </path>
    
    <path d="M 65 55 Q 100 35, 135 55" stroke-linecap="round">
      <animate attributeName="d" 
               values="M 65 55 Q 100 35, 135 55; M 65 50 Q 100 30, 135 50; M 65 55 Q 100 35, 135 55" 
               dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </path>
    
    <path d="M 60 60 Q 100 40, 140 60" stroke-linecap="round">
      <animate attributeName="d" 
               values="M 60 60 Q 100 40, 140 60; M 60 55 Q 100 35, 140 55; M 60 60 Q 100 40, 140 60" 
               dur="3s" repeatCount="indefinite" begin="1s"/>
    </path>
    
    <!-- Bottom arc -->
    <path d="M 70 150 Q 100 170, 130 150" stroke-linecap="round">
      <animate attributeName="d" 
               values="M 70 150 Q 100 170, 130 150; M 70 155 Q 100 175, 130 155; M 70 150 Q 100 170, 130 150" 
               dur="3s" repeatCount="indefinite" begin="1.5s"/>
    </path>
    
    <path d="M 65 145 Q 100 165, 135 145" stroke-linecap="round">
      <animate attributeName="d" 
               values="M 65 145 Q 100 165, 135 145; M 65 150 Q 100 170, 135 150; M 65 145 Q 100 165, 135 145" 
               dur="3s" repeatCount="indefinite" begin="2s"/>
    </path>
    
    <path d="M 60 140 Q 100 160, 140 140" stroke-linecap="round">
      <animate attributeName="d" 
               values="M 60 140 Q 100 160, 140 140; M 60 145 Q 100 165, 140 145; M 60 140 Q 100 160, 140 140" 
               dur="3s" repeatCount="indefinite" begin="2.5s"/>
    </path>
  </g>
  
  <!-- Text -->
  <text x="100" y="195" font-family="Arial, sans-serif" font-size="16" fill="url(#grad2)" 
        text-anchor="middle" font-weight="bold" opacity="0.6">STARLINE</text>
</svg>
